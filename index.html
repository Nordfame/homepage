<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Boxicons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <title>Резюмé</title>
  </head>
  <body>
    <!-- Header -->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav__logo">Андрій</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="profile" class="nav__link active link">
                <i class="bx bx-home"></i> Профіль
              </a>
            </li>
            <li class="nav__item">
              <a href="about me" class="nav__link">
                <i class="bx bx-user"></i> Про мене
              </a>
            </li>
            <li class="nav__item">
              <a href="education" class="nav__link">
                <i class="bx bxs-graduation"></i> Освіта
              </a>
            </li>
            <li class="nav__item">
              <a href="skills" class="nav__link">
                <i class="bx bx-receipt"></i> Навички
              </a>
            </li>
            <li class="nav__item">
              <a href="experince" class="nav__link">
                <i class="bx bx-briefcase"></i> Досвід
              </a>
            </li>
            <li class="nav__item">
              <a href="references" class="nav__link">
                <i class="bx bx-link-external"></i> Посилання
              </a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bxs-grid"></i>
        </div>
      </nav>
    </header>

    <main class="l-main bd-container">
      <div class="resume">
        <div class="resume__left">
          <!-- Profile -->
          <section class="profile" id="profile">
            <div class="profile__container section bd-grid">
              <div class="profile__data bd-grid">
                <img src="img/me.jpg" alt="" class="profile__img" />

                <h1 class="profile__title">САВКА <b>АНДРІЙ</b></h1>
                <h3 class="profile__employment">Студент</h3>
              </div>
              <div class="profile__address bd-grid">
                <span class="profile__information">
                  <i class="bx bx-map profile__icon"></i> Україна, м. Дрогобич,
                  вул. Верховина, будинок 52
                </span>
                <span class="profile__information">
                  <i class="bx bx-envelope profile__icon"></i>
                  a.savka2001@gmail.com
                </span>
                <span class="profile__information">
                  <i class="bx bx-phone profile__icon"></i> +380 68 113-87-10
                </span>
              </div>
            </div>
          </section>
          <!-- Social -->
          <section class="social section">
            <h2 class="section-title">Соціальні мережі</h2>

            <div class="social__container bd-grid">
              <a
                href="https://www.facebook.com/andrew322savka"
                target="_blank"
                class="social__link"
              >
                <i class="bx bxl-facebook social__icon"></i> @andrew322savka
              </a>
              <a
                href="https://www.instagram.com/_andrevv_/"
                target="_blank"
                class="social__link"
              >
                <i class="bx bxl-instagram social__icon"></i> @_andrevv_
              </a>
            </div>
          </section>
          <!-- About me -->
          <section class="me section" id="me">
            <h2 class="section-title">Про мене</h2>

            <p class="me__description">Заповнити пізніше</p>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
